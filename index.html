    <header class="caja">
        <div class="game_name centrado">
            <div class="container">
                <div class="relative">
                    <div class="padre_muro absolute wow fadeInLeft" data-wow-duration="1.8s" data-wow-delay="0s">
                        <div class="muro" style="background-image:url(images/muro4.png)"></div>
                    </div>
<a href="portada.html">
                    <h1 class="wow zoomIn" data-wow-duration="1.2s" data-wow-delay="0.6s">Escape the Labyrinth</h1>
                </a>

                    <div class="padre_muro muro_derecho absolute wow fadeInRight" data-wow-duration="1.8s" data-wow-delay="0s">
                        <div class="muro" style="background-image:url(images/muro4.png)"></div>
                    </div>

                </div>

            </div>
        </div>
    </header>


    <main class="interior">
        <section class="board_complete">
            <div class="container">
                <div class="row row-eq-height">
                    <div class="col-md-9 centrado">
                        <div id="labyrinth"></div>
                    </div>

                    <div class="col-md-3 centrado">
                        <div class="information">
                            <div class="record-score">
                                <h3>High Score</h3>
                                <div class="centrado">
                                    <div class="trofeo">
                                        <img src="images/trofeo.png" alt="" />
                                    </div>
                                    <div class="puntuacion">---</div>
                                </div>
                            </div>

                            <div class="time-score">
                                <h3>Time Score</h3>
                                <div class="centrado">
                                    <div class="temporizador">
                                        <div id="app"></div>
                                    </div>
                                    <div class="score">
                                        <p id="puntuacion">5000</p>
                                    </div>
                                </div>
                            </div>

                            <div class="controls">
                                <h3>Controls</h3>

                                <div class="controles">
                                    <div class="caja_control centrado">
                                        <div class="button-wrapper">
                                            <button class="button-30 arriba relative" role="button">
                                                <p class="">W</p>
                                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="caja_control centrado">
                                        <div class="button-wrapper">
                                            <button class="button-30 relative" role="button">
                                                <p class="">A</p>
                                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                        <div class="button-wrapper">
                                            <button class="button-30 abajo relative" role="button">
                                                <p class="">S</p>
                                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                        <div class="button-wrapper">
                                            <button class="button-30 relative" role="button">
                                                <p class="">D</p>
                                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="myModal" class="modal sonido_web fade">
                                    <div class="modal-dialog modal-login">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">¿Quieres activar el sonido?</h4>
    </main>
